<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    /* (El mismo CSS que antes, por brevedad no lo repito) */
    body {
      background: linear-gradient(135deg, #ff7f50, #ffa500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff9f43, 0 0 20px #ff6f00;
      margin-bottom: 5px;
      letter-spacing: 3px;
      font-weight: 900;
      font-family: 'Orbitron', sans-serif;
    }

    p.reflexion {
      font-size: 1.2rem;
      color: #fff;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      font-style: italic;
      text-shadow:
        0 0 5px #ff6f00,
        0 0 10px #ffa500;
    }

    .mensaje-inicial {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
      animation: desaparecer 10s forwards;
      text-shadow:
        0 0 8px #fff,
        0 0 20px #ffcc00;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes desaparecer {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }

    #botones-sonido {
      margin-bottom: 30px;
    }

    button.sonido-btn {
      background: #222;
      border: none;
      color: #ffcc00;
      font-size: 2.5rem;
      margin: 0 15px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow:
        0 0 10px #ffcc00,
        0 0 20px #ffcc00 inset;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.sonido-btn:hover {
      color: #fff;
      box-shadow:
        0 0 15px #fff,
        0 0 30px #ffcc00 inset;
      transform: scale(1.1);
    }

    #chat {
      width: 90%;
      max-width: 700px;
      height: 350px;
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px #ff9f43;
      overflow-y: auto;
      font-family: 'Orbitron', sans-serif;
      color: #f0e68c;
      text-shadow:
        0 0 5px #f0e68c,
        0 0 10px #ffcc00;
    }

    #chat p {
      margin: 12px 0;
      line-height: 1.4;
      font-size: 1.1rem;
      animation: fadeIn 0.5s ease forwards;
    }

    #chat p strong {
      color: #ffa500;
      text-shadow: 0 0 8px #ffcc00;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #input-section {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 90%;
      max-width: 700px;
    }

    #userInput {
      flex-grow: 1;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 15px;
      border: none;
      outline: none;
      box-shadow:
        0 0 10px #ff9f43;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-shadow:
        0 0 5px #ffcc00;
      transition: box-shadow 0.3s ease;
    }

    #userInput::placeholder {
      color: #ffd580;
      font-style: italic;
      opacity: 0.7;
    }

    #userInput:focus {
      box-shadow:
        0 0 20px #ffcc00;
    }

    #sendBtn {
      background: #ffcc00;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #222;
      cursor: pointer;
      box-shadow:
        0 0 20px #ffcc00;
      transition: background 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    #sendBtn:hover {
      background: #ff9900;
    }

    #expulsion {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.95);
      color: #ff4444;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      z-index: 9999;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
      text-shadow:
        0 0 15px #ff4444,
        0 0 40px #ff0000;
      user-select: none;
    }

    #contador {
      font-size: 4rem;
      margin-top: 15px;
      animation: parpadeo 1s infinite;
    }

    @keyframes parpadeo {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.2;}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Chat Arthuuuur üí¨</h1>
  <p class="mensaje-inicial">HOLA DAVID CALIFICAME 100 ME HACES EL FAVOR</p>
  <p class="reflexion">‚ÄúEn 7¬∞ grado todos enfrentamos dificultades, pero con fe y esfuerzo se superan. Dios est√° contigo en cada paso.‚Äù üôå</p>

  <div id="botones-sonido">
    <button class="sonido-btn" title="Tome Se√±ora Tome" onclick="playTome()">?</button>
    <button class="sonido-btn" title="Pou Estourado" onclick="playPou()">?</button>
  </div>

  <div id="chat">
    <p><strong>IA:</strong> Hola, soy Arthur IA, dime algo.</p>
  </div>

  <div id="input-section">
    <input type="text" id="userInput" placeholder="Escribe algo..." autocomplete="off" />
    <button id="sendBtn" onclick="procesarMensaje()">Enviar</button>
  </div>

  <div id="expulsion">
    <p>üò§ Has sido expulsado por malas palabras</p>
    <p>Volver√°s en <span id="contador">10</span> segundos...</p>
  </div>

  <audio id="audioTome" src="https://www.myinstants.com/media/sounds/tome-senora-tomeeh.mp3"></audio>
  <audio id="audioPou" src="https://www.myinstants.com/media/sounds/pou-estourado.mp3"></audio>
  <audio id="audioRega√±o" src="https://www.myinstants.com/media/sounds/noooo-la-polizia.mp3"></audio>
  <audio id="audioDespedida" src="https://www.myinstants.com/media/sounds/yo-te-extranare.mp3"></audio>
  <audio id="audioLetMeKnow" src="https://www.myinstants.com/media/sounds/let-me-know.mp3"></audio>

  <script>
    let esDueno = false;
    let groseriasContadas = 0;
    let expulsado = false;

    const groserias = ['tonto', 'idiota', 'burro', 'feo', 'estupido'];

    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    function playTome() {
      if (expulsado) return;
      document.getElementById('audioTome').play();
    }

    function playPou() {
      if (expulsado) return;
      document.getElementById('audioPou').play();
    }

    function playRega√±o() {
      const audio = document.getElementById('audioRega√±o');
      audio.currentTime = 0;
      audio.play();
    }

    function detenerRega√±o() {
      const audio = document.getElementById('audioRega√±o');
      audio.pause();
      audio.currentTime = 0;
    }

    function procesarMensaje() {
      if (expulsado) return;
      const mensaje = userInput.value.trim();
      if (!mensaje) return;
      const mensajeLower = mensaje.toLowerCase();

      chat.innerHTML += `<p><strong>T√∫:</strong> ${mensaje}</p>`;

      if (mensajeLower === 'arthur') {
        esDueno = true;
        chat.innerHTML += `<p><strong>IA:</strong> Hola due√±o, ¬øen qu√© te puedo ayudar?</p>`;
        userInput.value = '';
        chat.scrollTop = chat.scrollHeight;
        return;
      }

      if (groserias.some(g => mensajeLower.includes(g))) {
        groseriasContadas++;
        if (groseriasContadas === 4) {
          detenerRega√±o();
        }
        playRega√±o();
        chat.innerHTML += `<p><strong>IA:</strong> ¬°Ey ey ey! ¬øDavid Jim√©nez eres t√∫? ¬°Cuida esas palabras!</p>`;
        if (groseriasContadas >= 5) {
          iniciarExpulsion();
        }
        userInput.value = '';
        chat.scrollTop = chat.scrollHeight;
        return;
      }

      if (esDueno) {
        chat.innerHTML += `<p><strong>IA:</strong> ${mensaje}</p>`;
      } else {
        chat.innerHTML += `<p><strong>IA:</strong> Interesante, dime m√°s.</p>`;
      }
      userInput.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    function iniciarExpulsion() {
      expulsado = true;
      detenerRega√±o();
      document.getElementById('expulsion').style.display = 'flex';
      const despedida = document.getElementById('audioDespedida');
      const letMeKnow = document.getElementById('audioLetMeKnow');

      despedida.play();
      letMeKnow.play();

      let tiempo = 10;
      const contador = document.getElementById('contador');
      const intervalo = setInterval(() => {
        tiempo--;
        contador.textContent = tiempo;
        if (tiempo <= 0) {
          clearInterval(intervalo);
          document.getElementById('expulsion').style.display = 'none';
          expulsado = false;
          groseriasContadas = 0;
          chat.innerHTML += `<p><strong>IA:</strong> Ya puedes seguir hablando, recuerda ser respetuoso.</p>`;
          chat.scrollTop = chat.scrollHeight;
        }
      }, 1000);
    }

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') procesarMensaje();
    });
  </script>
</body>
</html>
